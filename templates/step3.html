<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Look to Speak</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <a href="{{ url_for('index') }}">
        <section class="header">
            <h2>LOOK UP TO CANCEL</h2>
            <div class="arrows">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-arrow-up"></i>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
        </section>
    </a>
    <div class="row">
        <a href="{{ url_for('step4', word=words[0]) }}" class="column column-1">
            <h3 class="look-left">Look Left</h3>
            <div class="words">
                <span class="word">{{ words[0] }}</span>
            </div>
        </a>
        <a href="{{ url_for('step4', word=words[1]) }}" class="column column-2">
            <h3 class="look-right">Look Right</h3>
            <div class="words">
                <span class="word">{{ words[1] }}</span>
            </div>
        </a>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
</body>
</html>
